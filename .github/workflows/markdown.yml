name: markdown-lint

on:
  push:
    paths:
      - "**/*.md"
      - ".github/workflows/markdown.yml"
  pull_request:
    paths:
      - "**/*.md"
      - ".github/workflows/markdown.yml"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install markdownlint-cli2
        run: npm install -g markdownlint-cli2
      - name: Lint Markdown
        run: |
          markdownlint-cli2 "**/*.md" "#node_modules"

